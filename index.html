<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./feeds.css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
   <title>Activity Feed</title>
</head>
<body >
    <header class=" feed-head " >
        <ul class="container">
           <li ><a href="./">Today's Task</a></li>
           <li ><a href="/">Tasks</a></li>
           <li><a href=".">Notes</a></li>
        </ul>
    </header>

    <!-------------- Main page ----------->


    <div class="container">
      
        <h1 class="mt-5 mb-4">Activity Feed</h1>

        <div class="form-check mb-5">
          <div class="row row-cols-4">
            <div class="feed-section ">

              <table border="0" > 
   
               <h3 class="fs-5">Calls & Emails</h3>
                   <tr > 
                       <th><input type="checkbox" onclick="toggle(this);">Calls</th> 
                   </tr> 
                   <tr> 
                       <td><input type="checkbox" name="select">Emails</td> 
                   </tr> 
                   <tr> 
                       <td><input type="checkbox" name="select">Twitter</td> 
                   </tr> 
            </table> 
           </div>
            <br>
            
        <div class="feed-section">
   
          <table border="0" > 
   
           <h3>work</h3>
               <tr> 
                   <th><input type="checkbox" onclick="toggle(this);">Calls</th> 
               </tr> 
               <tr> 
                   <td><input type="checkbox" name="select">Meetings</td> 
               </tr> 
               <tr> 
                   <td><input type="checkbox" name="select">Schedule</td> 
               </tr> 

        </table> 
        </div>
        <div class="feed-section">
   
          <table border="0" > 
   
           <h3>Families</h3>
               <tr> 
                   <th><input type="checkbox" onclick="toggle(this);">Calls</th> 
               </tr> 
               <tr> 
                   <td><input type="checkbox" name="select">Kids School</td> 
               </tr> 
               <tr> 
                   <td><input type="checkbox" name="select">Exersice</td> 
               </tr> 
        </table> 
        </div>
        <div class="feed-section">
   
          <table border="0" > 
   
           <h3>Update</h3>
               <tr> 
                   <th><input type="checkbox" onclick="toggle(this);">Calls</th> 
               </tr> 
               <tr> 
                   <td><input type="checkbox" name="select">Shapping</td> 
               </tr> 
               <tr> 
                   <td><input type="checkbox" name="select">Daily News</td> 
               </tr> 
        </table> 
        </div>
        
          </div>
        </div>
     
           <hr>
     
         <!----------------- Task starts ----------------->
     
           <div class="container-sm feed-task " id="feed-task">
     
               <h1 ><a href="./index.html">Tasks</a></h1> 
     
               <input type="datetime-local" name="" id="clock">
     
               <textarea name="" id="textarea" cols="43" rows="2" placeholder="Add Tasks"></textarea><br>
                 
               <section>
                   <input type="file" name="" id="" class="feed-file">
                   <input type="button" value="Show Text" class="feed-btn btn btn-info" onclick="saveText()"> 
               </section>
             
           </div>
          
           <hr>
     
        
     
     
    </div>
    <script src="./feeds.js"></script>
</body>
</html>
